name: CI/CD to AWS EC2 using GHCR

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    name: Build and Push Docker Image to GHCR
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write  # Required for pushing to GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/my-next-app:latest

  deploy:
    name: Deploy on AWS EC2
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Logging in to GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "Stopping old container (if any)..."
            sudo docker stop my-next-app || true
            sudo docker rm my-next-app || true

            echo "Pulling latest image from GHCR..."
            sudo docker pull ghcr.io/${{ github.repository_owner }}/my-next-app:latest

            echo "Starting new container..."
            sudo docker run -d -p 80:3000 --name my-next-app ghcr.io/${{ github.repository_owner }}/my-next-app:latest

            echo "Deployment complete âœ…"
  notify_lambda:
    name: Notify Lambda
    runs-on: ubuntu-latest
    needs: [build_and_push, deploy]
    if: always()

    steps:
      - name: Send job result to Lambda
        run: |
          STATUS=${{ job.status }}
          echo "Sending status $STATUS to Lambda..."
          curl -X POST ${{ secrets.LAMBDA_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "repository": "${{ github.repository }}",
              "job": "CI/CD Pipeline",
              "status": "'"$STATUS"'",
              "details": "Run ID: ${{ github.run_id }}"
            }'